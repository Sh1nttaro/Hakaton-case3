{% extends 'base.html' %}

{% block title %}Отзывы{% endblock %}

{% block content %}
<div class="reviews">
    <div class="container">
        <h2>Отзывы</h2>
        {% for review in reviews %}
        <div class="review">
            <p><strong>{{ review.user.username }}</strong> ({{ review.date }})</p>
            <p>Рейтинг: {{ review.rating }}</p>
            <p>{{ review.text }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
